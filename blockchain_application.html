<html>
  <head>
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Load Bootstrap stylesheet, which will is CSS that makes everything prettier and also responsive (aka will work on all devices of all sizes). -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>

  <body>
    <!-- Load the application script, which will save data to our Firebase app when we click the button. -->
    <script src="blockchain_application.js"></script>

    <!--<div class="container">
        allows us to VIEW most recent entry
      <h3>Last Package Information Entered</h3>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Information</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="qrcode"></td>
          </tr>
        </tbody>
      </table> -->

      <div id="content">
      <script src="sha256.min.js"></script>
      <h1>Step 1: Paste QRCode Information Here</h1>
      <br>
      <input id="button" type="button" value="Paste" onclick="window.clipboardData.getData('Text')">
      <br>
      <textarea id="input" rows=5 cols=50></textarea>
      <br>
      <h1>Step 2: Press Hash Button</h1>
      <br>
      <input id="button" type="button" value="Hash" />
      <br>
      <h1>Step 3: Press Combine Button</h1>
      <textarea id="output" rows=5 cols=50 style="text-align: center"></textarea>
      <br>
      <br>
      <input type="button" value="Combine" onclick="document.getElementById('totaltextarea').value=document.getElementById('input').value+' '+document.getElementById('output').value" />
      <br>
      <h1>Step 4: Copy and Submit Everything</h1>
      <textarea id="totaltextarea" rows=5 cols=50 style="text-align: center"></textarea>
      <br>
      <br>
      <button onclick="copy()">Copy</button>

      <script>
        document.getElementById('button').onclick = function () {
          document.getElementById('output').value = sha256(document.getElementById('input').value);
        };
      </script>
    </div>

      <h1>Enter QRCode Information</h1>

      <form id="qrcodeInfoForm">
        <div class="form-group">
          <label for="qrcode">Please enter information here.</label>
          <input class="form-control" id="qrcodeInfo" placeholder="QRCode Information">
        </div>

        <!-- When you click this button, trigger the submit event on this form. -->
        <button type="submit" class="btn btn-default">Submit</button>
      </form>


    </div>
  </body>
</html>
